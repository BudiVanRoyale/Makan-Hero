<div class="navbar-fixed">
  <nav class="amber darken-4">
    <div class="nav-wrapper">
      <a href="#" class="brand-logo center">Details</a>
      <ul id="nav-mobile" class="left">
        <li><a routerLink="/feed"><i class="material-icons">keyboard_backspace</i></a></li>
      </ul>
    </div>
  </nav>
</div>
<div class="container page">
  <div class="row">
    <div class="col s12 m6">
      <div class="card">
        <div class="card-content">
          <div class="row">
            <div class="col s9">
              <span class="card-title">{{title}}</span>
            </div>
            <div class="col s3">
              <span class="new badge red">{{status}}</span>
            </div>
          </div>
          <p><i class="material-icons">location_on</i>{{location}}</p>
          <p><i class="material-icons">schedule</i>{{expiry}}</p>
          <h5>Description</h5>
          <p>{{desc}}</p>
          <br/>
          <div class="chip">Halal</div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col s12 m6">
      <div class="card">
        <div class="card-content">
         <div class="row">
              <div id="radioGroup">
                <h5>How much makan left?</h5>
                <form action="#" class="left">
                  <p>
                    <input name="group1" type="radio" id="test1" value="4" />
                    <label for="test1">Very a lot left</label>
                  </p>
                  <p>
                    <input name="group1" type="radio" id="test2" value="3"/>
                    <label for="test2">Quite a lot left</label>
                  </p>
                  <p>
                    <input name="group1" type="radio" id="test1" value="2"/>
                    <label for="test1">Okay okay lah</label>
                  </p>
                  <p>
                    <input name="group1" type="radio" id="test2" value="1"/>
                    <label for="test2">Little only left</label>
                  </p>
                  <p>
                    <input name="group1" type="radio" id="test1" value="0"/>
                    <label for="test1">Very little left</label>
                  </p>
                  <br />
                  <button class="btn">Contribute Info</button>
                </form>
           </div>
         </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row center">
    <div class="chip">Latest Updates</div>
    <p><b>BudiRoyale</b> said there is <span class="foodStatus">very little food left</span> at <span class="time">3.15pm</span></p>
    <p><b>BudiRoyale</b> said there is <span class="foodStatus">very little food left</span> at <span class="time">3.25pm</span></p>
  </div>
</div>
