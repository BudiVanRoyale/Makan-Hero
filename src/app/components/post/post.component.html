<nav class="amber darken-4">
  <div class="nav-wrapper">
    <a href="#" class="brand-logo center">Create a post</a>
    <ul id="nav-mobile" class="left">
      <li><a routerLink="/feed"><i class="material-icons">keyboard_backspace</i></a></li>
    </ul>
  </div>
</nav>
<div class="container">
  <div class="row">
    <div class="col s12 m6">
      <div class="card">
        <div class="card-content">
          <div class="row">
            <div class="input-field col s12">
              <input id="password" type="text" class="validate" [(ngModel)]="postTitle">
              <label for="password">Title</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="password2" type="text" class="validate" [(ngModel)]="expiry">
              <label for="password2">Expiry(est in hours from now)</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="location" type="text" class="validate" [(ngModel)]="loc">
              <label for="location">Location</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <textarea id="textarea1" class="materialize-textarea" data-length="140" [(ngModel)]="postDesc"></textarea>
              <label for="textarea1">Description</label>
            </div>
          </div>
          <div class="row">
            <p>
              <input type="checkbox" class="filled-in" id="filled-in-box"/>
              <label for="filled-in-box">Halal</label>
            </p>
            <p>
              <input type="checkbox" class="filled-in" id="filled-in-box2" />
              <label for="filled-in-box2">Vegetarian</label>
            </p>
          </div><br/>
          <a class="waves-effect waves-light btn amber darken-4 btn" (click)="submitPost()">Submit</a>
        </div>
      </div>
    </div>
  </div>
</div>
