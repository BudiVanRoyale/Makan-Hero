<div class="container loginForm">
  <h2 class="amber-text text-darken-4">MAKAN HERO</h2>
  <p class="intro grey-text lighten-2">It's good to see you again</p>
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Your Email" [(ngModel)]="emailAdd">
  </div>
  <div class="form-group">
    <input type="password" class="form-control" placeholder="Password" [(ngModel)]="password">
  </div>
  <br />
  <button class="btn btnFull btn-medium btn-flat white-text bgGradient" (click)="login()">LOG IN</button><br/><br/><br />
  <a routerLink="/register" class="linkText">Don't have an account?</a>
</div>
