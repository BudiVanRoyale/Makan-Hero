<div class="navbar-fixed">
  <nav>
    <div class="nav-wrapper" >
      <a href="#" class="brand-logo center">Makan Hero</a>
      <ul id="nav-mobile" class="left">
        <li><a routerLink="/profile"><i class="material-icons">account_circle</i></a></li>
      </ul>
      <ul class="right">
        <li><a (click)="getFeed()"><i class="material-icons">refresh</i></a></li>
      </ul>
    </div>
  </nav>
</div>
<div class="container page">
  <div class="row">
    <div class="col s12 m6">
      <div class="card" *ngFor="let msg of msgs">
        <div class="card-content">
          <div class="row">
            <div class="col s9">
              <span class="card-title">{{msg.title}}</span>
            </div>
            <div class="col s3 ">
              <span class="badge red white-text">{{msg.status}}</span>
            </div>
          </div>
          <p class="iconContainer"><i class="material-icons icon">location_on</i><span class="iconContent">{{msg.loc_name}}</span></p>
          <p class="iconContainer"><i class="material-icons icon">schedule</i><span class="iconContent">{{msg.expiry}}</span></p>
          <br/>
          <div class="chip">{{msg.type}}</div>
        </div>
        <div class="card-action">
          <a class="btn" (click)="viewDetails(msg.id)">View details<i class="material-icons right">send</i></a>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="fixed-action-btn">
  <a class="btn-floating btn-large waves-effect waves-light red" routerLink="/post"><i class="material-icons">add</i></a>
</div>
