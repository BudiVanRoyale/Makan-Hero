<div class="navbar-fixed">
  <nav class="amber darken-4">
    <div class="nav-wrapper">
      <a href="#" class="brand-logo center">Details</a>
      <ul id="nav-mobile" class="left">
        <li><a routerLink="/feed"><i class="material-icons">keyboard_backspace</i></a></li>
      </ul>
    </div>
  </nav>
</div>
<div class="container page">
  <div class="row">
    <div class="col s12 m6">
      <div class="card">
        <div class="card-content">
          <div class="row">
            <div class="col s9">
              <span class="card-title">{{title}}</span>
            </div>
            <div class="col s3">
              <span class="new badge red">{{status}}</span>
            </div>
          </div>
          <p><i class="material-icons">location_on</i>{{location}}</p>
          <p><i class="material-icons">schedule</i>{{expiry}}</p>
          <h5>Description</h5>
          <p>{{desc}}</p>
          <br/>
          <div class="chip">Halal</div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col s12 m6">
      <div class="card">
        <div class="card-content">
         <div class="row">
              <div id="radioGroup">
                <h5>How much makan left?</h5>
                <form action="#" class="left">
                  <p>
                    <input name="group1" type="radio" id="test1" value="4"  />
                    <label for="test1">A lot of food left</label>
                  </p>
                  <p>
                    <input name="group1" type="radio" id="test2" value="3"/>
                    <label for="test2">Plenty of food left</label>
                  </p>
                  <p>
                    <input name="group1" type="radio" id="test3" value="2"/>
                    <label for="test3">Some food left</label>
                  </p>
                  <p>
                    <input name="group1" type="radio" id="test4" value="1"/>
                    <label for="test4">Very little of food left</label>
                  </p>
                  <p>
                    <input name="group1" type="radio" id="test5" value="0"/>
                    <label for="test5">No more of food left</label>
                  </p>
                  <br />
                  <button class="btn" (click)="postRating()">Contribute Info</button>
                </form>
           </div>
         </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row center">
    <div class="chip">Latest Updates</div>
    <div *ngFor="let comment of comments">
    <p><b>{{comment.user.name}}</b> said there is <span class="foodStatus" style="text-transform: lowercase">{{comment.status}}</span> food at <span class="time">{{comment.created_at}}</span></p>
    </div>
  </div>
</div>
